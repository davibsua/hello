{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'tasks:add' %}">Add a new task</a>
    </div>
    <div>
        <a href="{% url 'tasks:delete' %}">Delete a task</a>
    </div>


{% endblock %}
